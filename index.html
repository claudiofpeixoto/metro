<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrônomo Variável</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Metrônomo Variável</h1>
    
    <div class="controls">
        <label>BPM Inicial: </label>
        <input type="number" id="bpm1" value="60" min="20" max="300">
    </div>
    
    <div class="controls">
        <label>BPM Final: </label>
        <input type="number" id="bpm2" value="120" min="20" max="300">
    </div>
    
    <div class="controls">
        <label>Número de Passos: </label>
        <input type="number" id="steps" value="10" min="1" max="50">
    </div>
    
    <div class="controls">
        <label>Tempo por Passo (segundos): </label>
        <input type="number" id="stepTime" value="5" min="1" max="60">
    </div>
    
    <div class="controls">
        <button onclick="startMetronome()">Iniciar</button>
        <button onclick="stopMetronome()">Parar</button>
    </div>
    
    <div>
        <p>BPM Atual: <span id="currentBPM">0</span></p>
    </div>

    <script>
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isPlaying = false;
        let intervalId = null;
        let currentStep = 0;
        let currentBPM = 0;

        function playClick() {
            const osc = audioContext.createOscillator();
            osc.frequency.value = 1000;
            osc.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 0.1);
        }

        function calculateBPM(bpm1, bpm2, steps, currentStep) {
            const difference = bpm2 - bpm1;
            const increment = difference / (steps - 1);
            return bpm1 + (increment * currentStep);
        }

        function startMetronome() {
            if (isPlaying) return;

            const bpm1 = parseInt(document.getElementById('bpm1').value);
            const bpm2 = parseInt(document.getElementById('bpm2').value);
            const steps = parseInt(document.getElementById('steps').value);
            const stepTime = parseInt(document.getElementById('stepTime').value) * 1000;

            isPlaying = true;
            currentStep = 0;
            
            function updateMetronome() {
                if (currentStep >= steps) {
                    currentStep = 0; // Reinicia o ciclo
                }

                currentBPM = calculateBPM(bpm1, bpm2, steps, currentStep);
                document.getElementById('currentBPM').textContent = Math.round(currentBPM);
                
                // Calcula o intervalo em milissegundos baseado no BPM atual
                const interval = 60000 / currentBPM;

                // Toca o clique no intervalo atual
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(playClick, interval);

                // Agenda a próxima transição
                setTimeout(() => {
                    if (isPlaying) {
                        currentStep++;
                        updateMetronome();
                    }
                }, stepTime);
            }

            updateMetronome();
        }

        function stopMetronome() {
            isPlaying = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            document.getElementById('currentBPM').textContent = '0';
        }
    </script>
</body>
</html>
